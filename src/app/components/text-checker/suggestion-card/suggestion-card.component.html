<div style="max-width: 24rem; padding: 1rem; background-color: #ffffff; border: 1px solid #d1d5db; border-radius: 0.75rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease;">
    <!-- Header Section -->
    <div style="display: flex; padding-bottom: 0.5rem; flex-direction: row; gap: 0.5rem; align-items: flex-start; border-bottom: 1px solid #e5e7eb;">
        <!-- Icon -->
        <!-- <img style="width: 1.5rem; height: 1.5rem;" src="assets/images/icon32.png" alt="Icon" /> -->
        
        <!-- Message -->
        <p style="font-size: 0.9rem; color: #4b5563; margin: 0;">
            @if (info) {
                ‚ùó{{ info!.message }}
            }
        </p>
    </div>

    <!-- Content Section -->
    <div (click)="doCorrection()" style="cursor: pointer; display: flex; align-items: center; gap: 0.5rem; padding-top: 0.75rem; transition: background-color 0.2s ease;">
        <!-- Old Value -->
        <p style="font-size: 1rem; text-decoration: underline; text-decoration-color: #dc2626; color: #9ca3af; margin: 0; word-wrap: break-word;">
            @if (info?.replacements) {
            {{ getOldVal() }}
            }
        </p>

        <!-- SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#6b7280">
            <path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z" />
        </svg>

        <!-- New Value -->
        <p style="font-size: 1rem; font-weight: 500; color: #10b981; margin: 0;">
            @if (info?.replacements) {
            {{ getNewVal() }}
            }
        </p>
    </div>
</div>
